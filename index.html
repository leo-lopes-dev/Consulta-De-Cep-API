<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para cadastro de endereço</title>
</head>
<body>
    <form action="">
        <div>
            <label for="cep">CEP</label>
            <div>
                <input type="text" name="cep" id="cep" maxlength="8" placeholder="digite apenas os números">
                <button type="button" id="buscarCEP">Buscar CEP</button>
            </div>
        </div>

        <div>
            <label for="logradouro">Rua</label>
            <div>
                <input type="text" name="logradouro" id="logradouro">
            </div>
        </div>

        <div>
            <label for="numero">Número</label>
            <div>
                <input type="text" name="numero" id="numero">
            </div>
        </div>

        <div>
            <label for="bairro">Bairro</label>
            <div>
                <input type="text" name="bairro" id="bairro">
            </div>
        </div>

        <div>
            <label for="localidade">Município</label>
            <div>
                <input type="text" name="localidade" id="localidade">
            </div>
        </div>

        <div>
            <label for="estado">Estado</label>
            <div>
                <input type="text" name="estado" id="estado">
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
